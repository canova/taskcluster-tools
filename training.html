<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firefox Translations Models</title>
</head>
<body>
  <script src='./src/training/training.mjs' type="module"></script>
  <link rel="stylesheet" href="./src/training/style.css">
  <h2>Firefox Translations Training</h2>
  <p id="loading">Fetching the tasks from TaskClusterâ€¦</p>
  <p id="error">Error fetching the taskcluster. See the console log.</p>

  <div id="controls">
    <table class="train-tasks-table">
      <tbody id="trainTaskGroupIds">
        <tr>
          <td>
            <label for="taskGroup">
              Add a Train Task Group
            </label>
          </td>
          <td colspan="3">
            <input type="text" id="taskGroup" placeholder="Task Group ID"> (must contain train actions)
          </td>
        </tr>
        <tr>
          <td>
            <label for="showAll">
              Task Groups
            </label>
          </td>
          <td colspan="3">
            <input type="checkbox" id="showAll">
            <label for="showAll">
              Show all hidden runs
            </label>
          </td>
        </tr>
        <!-- dynamically generated -->
      </tbody>
    </table>
  </div>

  <div class="table-overflow">
    <table class="models-table" id="table">
      <thead>
        <tr>
          <th>TaskGroup</th>
          <th>Model</th>

          <th>Completed</th>
          <th>Running</th>
          <th>Failed</th>
          <th>Exception</th>
          <th>Pending</th>
          <th>Unscheduled</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- dynamically generated -->
      </tbody>
    </table>
  </div>
</body>
</html>
